<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}"/>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
            <div class="center">
                <div class="logo">
                    <a href="/"><img src="/static/images/KB-Logo_2c_RGB_300.png" alt="logo"></a>
                </div>

                <hr class="hr_division">

                <a href="{{ url_for('generated', filename=filename) }}" target="blank">
                    {{ filename }}
                    <button class="ui-btn">Download</button>
                </a>

                <a href="/" style="text-decoration: none"><h2>Back</h2></a>
            </div>
        {% endblock content %}
    </body>
</html>
